<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compras · Gestor Demo</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/compras.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="topbar">
  <div class="brand">Gestor Negocio · Demo</div>
  <nav class="menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="inventario.html">Inventario</a>
    <a href="compras.html">Compras</a>
    <a href="ventas.html">Ventas</a>
    <a href="productos.html">Productos</a>
    <a href="#" id="logoutBtn">Salir</a>
  </nav>
</header>
<script src="../assets/js/db.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/limit.js"></script>
<script>requireAuth(); bindLogout();</script>

  <main class="container">
    <div class="modern-card">
      <h2>Registrar compra</h2>
      <form id="formCompra" class="form-grid">
        <select id="productoCompra" required></select>
        <input type="number" id="cantidadCompra" placeholder="Cantidad" required />
        <input type="number" step="0.01" id="costoUnit" placeholder="Costo Unitario" required />
        <button type="submit" class="btn">Agregar</button>
      </form>
      <p class="demo-note">Demo limitada: máximo <span id="limitVal"></span> compras.</p>
    </div>

    <div class="modern-card">
      <h2>Historial de compras</h2>
      <table class="modern-table" id="tablaCompras">
        <thead>
          <tr>
            <th>Fecha</th><th>Producto</th><th>Cantidad</th><th>Costo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script src="../assets/js/modules/compras.js"></script>
</body>
</html>
